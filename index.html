<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Elements -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Title Website -->
  <title>Card Hover Animation</title>

  <!-- CSS Link -->
   <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="card">
        <header>
          <div class="left-header">
            <img src="/assets/mc-logo-52.svg" alt="Master Card Logo">
            <div class="head">Master Card</div>
          </div>

          <div class="right-header">
            <img src="/assets/chip.png" alt="Chip Logo">
          </div>
        </header>


        <main>
          <div class="head">Card Number</div>
          <div class="number">8050 5040 2030 3020</div>
        </main>

        
        <footer>
          <div class="name">Prem Kumar Shahi</div>
          <div class="date">Valid Thru <br> <span>05/28</span></div>
        </footer>
      </div>
    </div>
  </section>
</body>
</html>
